<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lemon</title>
  <style>
  html,body{
    width: 100%;
    height: 100%;
    overflow: hidden;
    padding: 0;
    margin: 0
  }
  body{
    background: url(https://wangzongxu.github.io/img-cache/lemon/lemon_background.jpeg);
    background-size:contain
  }
  .text-center{
    text-align: center
  }
  img{
    display: block;
    width: 50px;
    height: 50px;
    margin: 20px auto;
  }
  </style>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

  <h2 class="text-center">I'm Lemon</h2>

  <p class="text-center" style="width:80vw;margin:0 auto">Try touching the buttons bellow</p>

  <img data-lemon="demo" src="https://wangzongxu.github.io/myResume/img/football.png" alt="football">

</body>

<script src="./src/lemon.js"></script>

<script type="text/javascript">

  document.cookie = 'lemon=example';
  localStorage.setItem('example','lemon-localStorage');
  sessionStorage.setItem('example','lemon-sessionStorage');

  var xhr = new XMLHttpRequest
  xhr.onreadystatechange = function(){
    if(this.readyState==this.DONE && this.status==200){
      console.log(xhr.responseText);
      console.info('console.info');
      console.error('console.error');
      console.warn('console.warn')
    }
  }
  xhr.open('get','./demo.json',true)
  xhr.send()

  var xhr2 = new XMLHttpRequest
  xhr2.onreadystatechange = function(){
    if(this.readyState==this.DONE && this.status==200){
      console.log(xhr2.responseText);
    }
  }
  xhr2.open('get','./notfound.json',true)
  xhr2.send()
</script>
</html>
